<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Martina's solutions</title>
</head>
<body>
    <nav class="flex justify-between my-12 mx-24">
        <img class="rounded-full w-1/12 h-auto" src="./images/me.jpeg" alt="Martina Pastore">
        <ol class="flex justify-around items-center w-1/3 text-xl">
            <li>Solutions</li>
            <li>Contact Me</li>
            <li><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
        </ol>
    </nav>
    <main class="mx-24">
        <h1 class="text-9xl text-center my-36">All my Frontend Mentor Solutions</h1>
        <div class="flex flex-wrap justify-around my-24">
            <figure class="w-1/5 mr-6">
                <img class="rounded-lg" src="./images/QRCode.png" alt="Screenshot of QR code component solution">
                <figcaption>QR code component</figcaption>
            </figure>
            <figure class="w-1/5 mr-6">
                <img class="rounded-lg" src="./images/NFTCard.png" alt="Screenshot of NFT preview card component solution">
                <figcaption>NFT preview card component</figcaption>
            </figure>
            <figure class="w-1/5 mr-6">
                <img class="rounded-lg" src="./images/StatsPreview.png" alt="Screenshot of Stats preview card component">
                <figcaption>Stats preview card component</figcaption>
            </figure>
            <figure class="w-1/5">
                <img class="rounded-lg src=" src="./images/ProductPreview.png" alt="Screenshot of Product preview card component">
                <figcaption>Product preview card component</figcaption>
            </figure>
        </div>
        <div class="flex justify-center my-24">
            <figure class="w-1/5 mr-16">
                <img class="rounded-lg" src="./images/TestimonialGrid.png" alt="Screenshot of Testimonials grid section solution">
                <figcaption>Testimonials grid section</figcaption>
            </figure>
            <figure class="w-1/5">
                <img class="rounded-lg" src="./images/3Columns.png" alt="Screenshot of 3-columns preview card component solution">
                <figcaption>3-column preview card component</figcaption>
            </figure>
        </div>
    </main>
    <footer class="text-center">Coded by <a href="https://github.com/PastoreMartina">Martina Pastore</a>.</footer>
</body>
</html>
