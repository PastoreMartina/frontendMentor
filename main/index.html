<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Martina's solutions</title>
</head>
<body style="
    background: #77A1D3;
    background: -webkit-linear-gradient(to right, #E684AE, #79CBCA, #77A1D3);  
    background: linear-gradient(to right, #E684AE, #79CBCA, #77a1d3);
">
    <nav class="flex justify-between my-12 mx-24">
        <img class="rounded-full w-2/12 lg:w-1/12 h-auto" style="border: solid #77a1d3 4px;" src="./images/me.jpeg" alt="Martina Pastore">
        <ol class="flex justify-end items-center w-10/12 text-xl">
            <li class="transition ease-in-out hover:scale-125 duration-300 mr-8">Solutions</li>
            <li class="transition ease-in-out hover:scale-125 duration-300 mr-8">Contact Me</li>
            <li class="transition ease-in-out hover:scale-125 duration-300"><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
        </ol>
    </nav>
    <main class="mx-24">
        <h1 class="text-9xl text-center my-56">All my Frontend Mentor Solutions</h1>
        <div class="flex flex-wrap justify-around my-24">
            <figure class="flex flex-col items-center w-1/5 mr-6">
                <img class="rounded-lg transition ease-in-out hover:scale-125 duration-300" src="./images/QRCode.png" alt="Screenshot of QR code component solution">
                <figcaption class="mt-5">QR code component</figcaption>
            </figure>
            <figure class="flex flex-col items-center w-1/5 mr-6">
                <img class="rounded-lg transition ease-in-out hover:scale-125 duration-300" src="./images/NFTCard.png" alt="Screenshot of NFT preview card component solution">
                <figcaption class="mt-5">NFT preview card component</figcaption>
            </figure>
            <figure class="flex flex-col items-center w-1/5 mr-6">
                <img class="rounded-lg transition ease-in-out hover:scale-125 duration-300" src="./images/StatsPreview.png" alt="Screenshot of Stats preview card component">
                <figcaption class="mt-5">Stats preview card component</figcaption>
            </figure>
            <figure class="flex flex-col items-center w-1/5">
                <img class="rounded-lg src= transition ease-in-out hover:scale-125 duration-300" src="./images/ProductPreview.png" alt="Screenshot of Product preview card component">
                <figcaption class="mt-5">Product preview card component</figcaption>
            </figure>
        </div>
        <div class="flex justify-center my-24">
            <figure class="flex flex-col items-center w-1/5 mr-16">
                <img class="rounded-lg transition ease-in-out hover:scale-125 duration-300" src="./images/TestimonialGrid.png" alt="Screenshot of Testimonials grid section solution">
                <figcaption class="mt-5">Testimonials grid section</figcaption>
            </figure>
            <figure class="flex flex-col items-center w-1/5">
                <img class="rounded-lg transition ease-in-out hover:scale-125 duration-300" src="./images/3Columns.png" alt="Screenshot of 3-columns preview card component solution">
                <figcaption class="mt-5">3-column preview card component</figcaption>
            </figure>
        </div>
    </main>
    <footer class="text-center">Coded by <a href="https://github.com/PastoreMartina">Martina Pastore</a>.</footer>
</body>
</html>
