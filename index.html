<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <picture class="item-a">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 1000px)">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
    <header class="item-b">
      <p class="supertitle">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </header>
    <main class="item-c">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
    </main>
    <div class="item-d">
      <p><span class="price">$149.99</span> <span class="old-price">$169.99</span></p>
      <button>Add to Cart</button>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PastoreMartina" target="_blank">Martina Pastore</a>.
    </p>
  </footer>
</body>
</html>
