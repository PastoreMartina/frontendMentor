<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img class="nft" src="images/image-equilibrium.jpg" alt="The NFT Equilibrium">
        <div class="after">
          <img class="view" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="white">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
            <img src="images/icon-ethereum.svg" class="icon diamond" alt="">
            <p class="cyan">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" class="icon clock" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PastoreMartina" target="_blank">Martina Pastore</a>.</p>
  </footer>
</body>
</html>
