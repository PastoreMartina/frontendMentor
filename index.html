<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-container">
      <img src="images/image-header-mobile.jpg" alt="Three women working in an office">
    </div>
    <div class="card">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <p class="stats"><span class="number">10k+</span> <span class="stat-head">companies</span></p>
      <p class="stats"><span class="number">314</span> <span class="stat-head">templates</span></p>
      <p class="stats"><span class="number">12M+</span> <span class="stat-head">queries</span></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PastoreMartina" target="_blank">Martina Pastore</a>.
  </footer>
</body>
</html>
